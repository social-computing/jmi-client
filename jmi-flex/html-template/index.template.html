    <head>
        <title>${title}</title>
        <meta name="google" value="notranslate">         
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<!-- Include CSS to eliminate any default margins/padding and set the height of the html element and 
		     the body element to 100%, because Firefox, or any Gecko based browser, interprets percentage as 
			 the percentage of the height of its parent container, which has to be set explicitly.  Fix for
			 Firefox 3.6 focus border issues.  Initially, don't display flashContent div so it won't show 
			 if JavaScript disabled.
		-->
        <style type="text/css" media="screen"> 
			html, body	{ height:100%; }
			body { margin:0; padding:0; overflow:auto; text-align:center; 
			       background-color: ${bgcolor}; }   
			object:focus { outline:none; }
			#flashContent { display:none; }
        </style>

        <!${useBrowserHistory} END Browser History required section -->  

        <script type="text/javascript">
		    function getMap() {
		        if (navigator.appName.indexOf ("Microsoft") !=-1) {
		            return window["${application}"];
		        } else {
		            return document["${application}"];
		        }
		    }
		    
        	function ready() {
        	}
        	function empty() {

        	}

        	}

        		alert( error);
        	}
        	function navigate( url, target) {
        		// do something here
        	}
        	// Actions that are swatch defined
			function NewWin( args)
			{
				var parameters = {};
				parameters["entityId"] = args[0];
            	parameters["wpsserverurl"] = "http://localhost:8080/jmi-server";
        		getMap().compute( parameters);
			}
			function center( args)
			{
				var parameters = {};
            	parameters["allowDomain"] = "*";
            	parameters["jsessionid"] = "";
            	parameters["invert"] = "false";
            	parameters["wpsplanname"] = "Allocine";
				parameters["attributeId"] = args[0];
				parameters["analysisProfile"] = "DiscoveryProfile";
            	parameters["wpsserverurl"] = "http://localhost:8080/jmi-server";
     			parameters["allocineserverur"] = "http://localhost:8080/web-labs";
     			parameters["kind"] = "film_gender";
        		getMap().compute( parameters);
			}
			function goImage(){
        		document.location.href = getMap().getImage( "image/png", 200, 200);
			}
			function goData(){
        		var data = getMap().getAttribute(0);
        		alert( data);
			}			
			function goSelection(){
				var ids = [];
				for( var i = 0; i < 10; ++i) {
					ids.push(i);
				}
				getMap().addSelection(ids,null,'search');
				getMap().showSelection('search');
			}			
   function JMIF_Focus( args)
  {
	var parameters = {};
	JMIF_CompleteParameters( parameters);
	parameters.entityId = args[0];
	parameters.feed = args[2];
	parameters.track = "";
	getMap().compute( parameters);
  }
  function JMIF_Center( args)
  {
	var parameters = {};
	JMIF_CompleteParameters( parameters);
	parameters.attributeId = args[0];
	parameters.feed = args[2];
	parameters.analysisProfile = "DiscoveryProfile";
	parameters.track = "";
	getMap().compute( parameters);
  }
function JMIF_CompleteParameters( parameters) {
	 parameters.allowDomain = "*";
	 parameters.wpsserverurl = "http://localhost:8080/jmi-server";
     //parameters.feedsserverurl = "http://localhost:8080/feeds-web";
	 //parameters.wpsserverurl = "http://server.just-map-it.com";
     parameters.feedsserverurl = "http://feeds.just-map-it.com";
	 parameters.wpsplanname = "Feeds";
	 parameters.site = "";
	 parameters.jsessionid = '';
}

        <script type="text/javascript" src="swfobject.js"></script>
        <script type="text/javascript">
            <!-- For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection. --> 
            var swfVersionStr = "${version_major}.${version_minor}.${version_revision}";
            <!-- To use express install, set to playerProductInstall.swf, otherwise the empty string. -->
            var xiSwfUrlStr = "${expressInstallSwf}";
            var flashvars = {};
            flashvars.allowDomain = "*";
/*     		flashvars.allocineserverurl = "http://localhost:8080/web-labs";
            flashvars.wpsserverurl = "http://localhost:8080/jmi-server";
            flashvars.wpsplanname = "Json_sample";
            flashvars.analysisProfile = "GlobalProfile";
     		flashvars.invert="false";*/
			flashvars.wpsserverurl = "http://server.just-map-it.com";
			//flashvars.wpsserverurl = "http://localhost:8080/jmi-server";
		    flashvars.feedsserverurl = "http://feeds.just-map-it.com";
			flashvars.wpsplanname = "Feeds";
		    flashvars.feed = "http://www.social-computing.com/feed";
			flashvars.site = "";
			flashvars.track = "";
     		flashvars.invert="false";
            flashvars.analysisProfile = "GlobalProfile";
     		flashvars.kind="film_gender";
     		//flashvars.waiterurl= "preloaderXML2.swf";
     		//flashvars.waiterurl= "logo.png";
     		flashvars.jsessionid= "";
            var params = {};
            params.quality = "high";
            params.bgcolor = "${bgcolor}";
            params.allowscriptaccess = "sameDomain";
            params.allowfullscreen = "true";
            var attributes = {};
            attributes.id = "${application}";
            attributes.name = "${application}";
            attributes.align = "middle";
            swfobject.embedSWF(
                "${swf}.swf", "flashContent", 
                "640", "480",
                //"${width}", "${height}", 
                swfVersionStr, xiSwfUrlStr, 
                flashvars, params, attributes);
			<!-- JavaScript enabled so display the flashContent div in case it is not replaced with a swf object. -->
			swfobject.createCSS("#flashContent", "display:block;text-align:left;");
 
        </script>
