<script>
function getParams() {
	var p = {
		map: 'Json_sample',
    	wpsserverurl: 'http://localhost:8080/jmi-server/',
		invert: 'false',
    	analysisProfile: 'GlobalProfile'
    };
    return p;
};
function GoMap() {
	var map = JMI.Map({
				parent: 'map', 
				swf: '/jmi-canvas/src/main/swf/jmi-flex-1.0-SNAPSHOT.swf', 
				server: 'http://localhost:8080/jmi-server/', 
				//client: JMI.Map.SWF,
				parameters: getParams()
			});
	map.addEventListener(JMI.Map.event.STATUS, function(event) {
		document.getElementById('status').innerHTML = event.message;
	} );
	map.addEventListener(JMI.Map.event.ACTION, function(event) {
		window[event.fn](event.args);
	} );
	map.addEventListener(JMI.Map.event.ATTRIBUTE_CLICK, function(event) {
		alert( event.attribute.props['NAME']);
	} );
	map.addEventListener(JMI.Map.event.ERROR, function(event) {
		alert( event.message);
	} );
};
function JMIF_Navigate(args) {
	alert( args[0]);
};
function compute() {
	document.getElementById('map').JMI.compute(getParams());
};
</script>
