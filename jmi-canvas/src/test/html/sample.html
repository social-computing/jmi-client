function GoMap() {
	var map = new JMI.components.Map( 'map');
	var requester = new JMI.components.MapRequester();
	var parameters = [];
	requester.getMap( 'Feeds', map.width, map.height, parameters, function( data) {
		map.setData( data);
		alert( 'Ok!');
	});
};
